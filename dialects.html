<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdish Dialect Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-500">وەرگێڕی شێوەزاری کوردی</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Translate between Sorani and Badini dialects.</p>
        </div>

        <!-- Translator UI -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center relative">
            
            <!-- Source Language Box -->
            <div class="flex flex-col gap-2">
                <label id="source-label" for="source-text" class="text-lg font-semibold text-slate-700 dark:text-slate-300">Sorani</label>
                <textarea id="source-text" rows="8" class="p-4 bg-slate-50 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 w-full resize-none" placeholder="Enter text here..."></textarea>
            </div>

            <!-- Target Language Box -->
            <div class="flex flex-col gap-2">
                 <label id="target-label" for="target-text" class="text-lg font-semibold text-slate-700 dark:text-slate-300">Badini</label>
                <div class="relative">
                    <textarea id="target-text" rows="8" class="p-4 bg-slate-100 dark:bg-slate-900/50 border-2 border-slate-200 dark:border-slate-600 rounded-xl w-full resize-none" readonly placeholder="Translation will appear here..."></textarea>
                    <button id="copy-button" title="Copy to clipboard" class="absolute top-3 right-3 p-2 text-slate-500 hover:text-blue-600 dark:hover:text-blue-500 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Swap Button - Placed in the middle for desktop -->
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 my-4 md:my-0">
                <button id="swap-button" title="Swap languages" class="p-3 bg-white dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-500 rounded-full shadow-md hover:shadow-lg hover:rotate-180 transition-all duration-300 border border-slate-200 dark:border-slate-600">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
            <button id="translate-button" class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition duration-300 disabled:bg-slate-400 disabled:cursor-not-allowed">
                <span id="translate-button-text">Translate</span>
                <div id="loader" class="loader hidden"></div>
            </button>
            <button id="clear-button" class="w-full sm:w-auto px-8 py-3 bg-slate-200 dark:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold rounded-xl hover:bg-slate-300 dark:hover:bg-slate-500 focus:outline-none focus:ring-4 focus:ring-slate-300 dark:focus:ring-slate-700 transition duration-300">
                Clear
            </button>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed top-5 right-5 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 translate-y-[-20px] transition-all duration-300">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const sourceLabel = document.getElementById('source-label');
        const targetLabel = document.getElementById('target-label');
        const sourceText = document.getElementById('source-text');
        const targetText = document.getElementById('target-text');
        const swapButton = document.getElementById('swap-button');
        const translateButton = document.getElementById('translate-button');
        const translateButtonText = document.getElementById('translate-button-text');
        const loader = document.getElementById('loader');
        const clearButton = document.getElementById('clear-button');
        const copyButton = document.getElementById('copy-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // State
        let isSoraniToBadini = true; // true: Sorani -> Badini, false: Badini -> Sorani

        // --- Event Listeners ---

        // Swap languages
        swapButton.addEventListener('click', () => {
            isSoraniToBadini = !isSoraniToBadini;
            
            // Swap labels and content
            const tempLabel = sourceLabel.textContent;
            sourceLabel.textContent = targetLabel.textContent;
            targetLabel.textContent = tempLabel;

            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            // Update placeholders
            const sourcePlaceholder = isSoraniToBadini ? 'Enter Sorani text...' : 'Enter Badini text...';
            sourceText.setAttribute('placeholder', sourcePlaceholder);
        });

        // Translate text
        translateButton.addEventListener('click', async () => {
            const textToTranslate = sourceText.value.trim();
            if (!textToTranslate) {
                showMessage("Please enter some text to translate.");
                return;
            }

            // Show loading state
            setLoading(true);
            targetText.value = 'Translating...';

            try {
                // Construct the prompt for the AI model
                const sourceLang = isSoraniToBadini ? "Sorani Kurdish" : "Badini Kurdish";
                const targetLang = isSoraniToBadini ? "Badini Kurdish" : "Sorani Kurdish";
                const prompt = `Translate the following text from ${sourceLang} to ${targetLang}. Only provide the translation, without any additional explanation or notes.\n\nText: "${textToTranslate}"`;

                // Prepare the payload for the Gemini API
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: prompt }]
                    }]
                };
                
                const apiKey = ""; // API key is handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const result = await response.json();

                // Process the response and display the translation
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const translatedText = result.candidates[0].content.parts[0].text;
                    targetText.value = translatedText;
                } else {
                    throw new Error("Invalid response structure from API.");
                }

            } catch (error) {
                console.error("Translation Error:", error);
                targetText.value = "Error: Could not translate the text.";
                showMessage("An error occurred during translation.");
            } finally {
                // Hide loading state
                setLoading(false);
            }
        });

        // Clear text areas
        clearButton.addEventListener('click', () => {
            sourceText.value = '';
            targetText.value = '';
        });

        // Copy translated text to clipboard
        copyButton.addEventListener('click', () => {
            const textToCopy = targetText.value;
            if (textToCopy && textToCopy !== 'Translation will appear here...' && textToCopy !== 'Error: Could not translate the text.') {
                // A workaround for clipboard API in secure contexts (like iframes)
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage("Copied to clipboard!", "success");
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage("Failed to copy text.");
                }
                document.body.removeChild(textArea);
            } else {
                showMessage("Nothing to copy.");
            }
        });


        // --- Helper Functions ---

        /**
         * Toggles the loading state of the translate button.
         * @param {boolean} isLoading - True to show loader, false to hide.
         */
        function setLoading(isLoading) {
            translateButton.disabled = isLoading;
            if (isLoading) {
                loader.classList.remove('hidden');
                translateButtonText.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
                translateButtonText.classList.remove('hidden');
            }
        }
        
        /**
         * Displays a temporary message to the user.
         * @param {string} message - The message to display.
         * @param {string} type - 'error' (default) or 'success'.
         */
        function showMessage(message, type = 'error') {
            messageText.textContent = message;
            
            // Set color based on type
            if (type === 'success') {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
            } else {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
            }
            
            messageBox.classList.remove('opacity-0', 'translate-y-[-20px]');
            messageBox.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }

    </script>
</body>
</html>
